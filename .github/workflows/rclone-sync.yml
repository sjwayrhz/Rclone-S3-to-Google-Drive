name: Rclone S3 to Google Drive

on:
  workflow_dispatch:
  schedule:
    - cron: '0 16 * * *' 

jobs:
  rclone-sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rclone
        run: |
          sudo -v && curl https://rclone.org/install.sh | sudo bash

      - name: Configure Rclone
        run: |
          mkdir -p ~/.config/rclone/
          echo "${{ secrets.RCLONE_CONFIG_CONTENT }}" > ~/.config/rclone/rclone.conf

      - name: Rclone Run
        run: |
          rclone copy monk:monk/temp gdrive:/temp \
          --progress \
          --buffer-size 32M \
          --drive-chunk-size 64M \
          --transfers 8 \
          --checkers 16